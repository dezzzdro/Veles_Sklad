<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Велес Склад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <h5 class="text-center mb-4">Разделы</h5>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#sklad">
                        <i class="fas fa-warehouse"></i> Склад
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#sborka">
                        <i class="fas fa-cogs"></i> Сборка
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#prihod">
                        <i class="fas fa-truck"></i> Приход
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#vydannoe">
                        <i class="fas fa-box-open"></i> Выданное
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#kontragenty">
                        <i class="fas fa-users"></i> Контрагенты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#nastroyki">
                        <i class="fas fa-cog"></i> Настройки
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#uvedomleniya">
                        <i class="fas fa-bell"></i> Уведомления
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#otladka">
                        <i class="fas fa-tools"></i> Отладка
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <div class="flex-grow-1">
            <!-- Header -->
            <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Велес Склад</h1>
                <div class="d-flex align-items-center">
                    <div id="datetime" class="me-3"></div>
                    <div class="theme-icons">
                        <i class="fas fa-sun text-warning me-2" onclick="setTheme('light')" style="cursor: pointer;"></i>
                        <i class="fas fa-moon text-secondary me-2" onclick="setTheme('dark')" style="cursor: pointer;"></i>
                        <i class="fas fa-adjust text-info" onclick="setTheme('auto')" style="cursor: pointer;"></i>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-4">
                <div id="content">
                    <section id="sklad" class="content-section">
                        <h2><i class="fas fa-warehouse"></i> Склад</h2>
                        <div id="sklad-content"></div>
                    </section>
                    <section id="sborka" class="content-section">
                        <h2><i class="fas fa-cogs"></i> Сборка</h2>
                        <div id="sborka-content"></div>
                    </section>
                    <section id="prihod" class="content-section">
                        <h2><i class="fas fa-truck"></i> Приход</h2>
                        <div id="prihod-content"></div>
                    </section>
                    <section id="vydannoe" class="content-section">
                        <h2><i class="fas fa-box-open"></i> Выданное</h2>
                        <div id="vydannoe-content"></div>
                    </section>
                    <section id="kontragenty" class="content-section">
                        <h2><i class="fas fa-users"></i> Контрагенты</h2>
                        <div id="kontragenty-content"></div>
                    </section>
                    <section id="nastroyki" class="content-section">
                        <h2><i class="fas fa-cog"></i> Настройки</h2>
                        <div id="nastroyki-content"></div>
                    </section>
                    <section id="uvedomleniya" class="content-section">
                        <h2><i class="fas fa-bell"></i> Уведомления</h2>
                        <div id="uvedomleniya-content"></div>
                    </section>
                    <section id="otladka" class="content-section">
                        <h2><i class="fas fa-tools"></i> Инструмент отладки</h2>
                        <div id="otladka-content"></div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
