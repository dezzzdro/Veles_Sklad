<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veles Sklad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Велес Склад</h1>
        <nav>
            <ul>
                <li><a href="#sklad">Склад</a></li>
                <li><a href="#sborka">Сборка</a></li>
                <li><a href="#prihod">Приход</a></li>
                <li><a href="#vydannoe">Выданное</a></li>
                <li><a href="#kontragenty">Контрагенты</a></li>
                <li><a href="#nastroyki">Настройки</a></li>
                <li><a href="#uvedomleniya">Уведомления</a></li>
                <li><a href="#otladka">Инструмент отладки</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sklad">
            <h2>Склад</h2>
            <div id="sklad-content">
                <!-- Таблица склада -->
            </div>
        </section>
        <section id="sborka">
            <h2>Сборка</h2>
            <div id="sborka-content">
                <!-- Таблица сборки -->
            </div>
        </section>
        <section id="prihod">
            <h2>Приход</h2>
            <div id="prihod-content">
                <!-- Таблица прихода -->
            </div>
        </section>
        <section id="vydannoe">
            <h2>Выданное</h2>
            <div id="vydannoe-content">
                <!-- Таблица выданного -->
            </div>
        </section>
        <section id="kontragenty">
            <h2>Контрагенты</h2>
            <div id="kontragenty-content">
                <!-- Карточки контрагентов -->
            </div>
        </section>
        <section id="nastroyki">
            <h2>Настройки</h2>
            <div id="nastroyki-content">
                <!-- Настройки тем -->
            </div>
        </section>
        <section id="uvedomleniya">
            <h2>Уведомления</h2>
            <div id="uvedomleniya-content">
                <!-- Таблица уведомлений -->
            </div>
        </section>
        <section id="otladka">
            <h2>Инструмент отладки</h2>
            <div id="otladka-content">
                <!-- Инструмент отладки -->
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
